<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateDeck</title>
  </head>
  <body>
    <header>
      <img src = "Resources/titledatedeck.png" width = 200>
      <hr />
    </header>

    <main>
        <div class="date-deck">
            <div class="date-card">
                <h3 class="card-number">1❤︎</h3>
                <h3 class="card-title">Go to the Arcade!</h3>
                <img src="Resources/date_img_placeholder.jpeg" width = 300>
                <p class="card-description">The nickle arcade by In and Out. Afterwards we can grab a bite to eat there.</p>
                <div class="card-tags">
                    <span>Indoor</span>
                    <span>Cheap</span>
                    <span>Exciting</span>
                </div>
            </div>
            <button>Swipe -></button>
            <div class="date-card">
                <h3 class="card-number">2❤︎</h3>
                <h3 class="card-title">Ice skating!</h3>
                <img src="Resources/date_img_placeholder2.jpeg" width = 300>
                <p class="card-description">The one in Provo. Jack said to try the night skating.</p>
                <div class="card-tags">
                    <span>Winter</span>
                    <span>Cheap</span>
                    <span>Active</span>
                </div>
            </div>
        </div>
        <button>⊞ View all cards</button>
    </main>

    <footer>
      <hr />
      <nav>
        <menu>
            <li><a href="card.html"> <img src="Resources/card_icon.png" width="40"></a></li>
            <li><a href="deck.html"> <img src="Resources/deck_icon.png" width="45"></a></li>
            <li><a href="socail.html"> <img src="Resources/socail_icon.png" width="50"></a></li>
        </menu>
      </nav>
    </footer>
  </body>
</html>
